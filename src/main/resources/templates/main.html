<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>
  <div th:replace="fragments/menu :: menu"></div>

  <h1>Latest Haiku</h1>

  <div id="haikus">
    <div th:each="haiku : ${haikus}" class="haiku">
      <div th:text="${haiku.text}">Haiku</div>
      <div th:text="${haiku.authorName}">Author</div>
    </div>
  </div>

</body>
</html>
